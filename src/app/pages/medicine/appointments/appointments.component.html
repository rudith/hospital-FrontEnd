<tc-card class="mb-0">
  <tc-table [rows]="appointments" [hovered]="true" [pagination]="true">
    <tc-table-col [columnTitle]="'Name'" [columnName]="'name'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <strong>{{ value }}</strong>
      </ng-template>
    </tc-table-col>

    <tc-table-col [columnTitle]="'Numero de Historia'" [columnName]="'Numero de Historia'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>

    <tc-table-col [columnTitle]="'Nombre y Apellidos'" [columnName]="'Nombre y Apellidos'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <strong>{{ value }}</strong>
      </ng-template>
    </tc-table-col>

    <tc-table-col [columnTitle]="'DNI'" [columnName]="'DNI'" [enableSorting]="true">
      <ng-template #tableTDTemplate let-value>
        <span class="nowrap" [tcColor]="'#a5a5a5'">{{ value }}</span>
      </ng-template>
    </tc-table-col>


    <tc-table-col [columnTitle]="'Actualizar Datos'" [columnName]="'Actualizar Datos'">
      <ng-template #tableTDTemplate let-row="row">
        <div class="actions">
          <button tc-button [afterIcon]="'icofont-ui-edit'" [view]="'info'" [square]="true" [tcShape]="500"
            [size]="'sm'" (click)="edit(row)"></button>
        </div>
      </ng-template>
    </tc-table-col>
  </tc-table>
</tc-card>


<!-- Modal window -->
<ng-container>
  <ng-template #modalBody>
    <form [formGroup]="appointmentForm" novalidate>

      <tc-form-group>
        <tc-input [placeholder]="'Name'" formControlName="name"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-autocomplete [placeholder]="'Doctor'" [data]="doctors" [key]="'name'" formControlName="doctor">
        </tc-autocomplete>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Email'" formControlName="email"></tc-input>
      </tc-form-group>

      <tc-form-group>
        <tc-input [placeholder]="'Date'" formControlName="date"></tc-input>
      </tc-form-group>

      <div class="row">
        <div class="col col-md-6">
          <tc-form-group>
            <tc-input [placeholder]="'Time from'" formControlName="from"></tc-input>
          </tc-form-group>
        </div>

        <div class="col col-md-6">
          <tc-form-group>
            <tc-input [placeholder]="'Time to'" formControlName="to"></tc-input>
          </tc-form-group>
        </div>
      </div>

      <tc-form-group>
        <tc-input [placeholder]="'Number'" formControlName="number"></tc-input>
      </tc-form-group>

      <tc-form-group class="mb-0">
        <tc-input [placeholder]="'Injury'" formControlName="injury"></tc-input>
      </tc-form-group>
    </form>
  </ng-template>

  <ng-template #modalFooter>
    <div class="actions justify-content-between">
      <button tc-button [type]="'button'" [view]="'error'" (click)="closeModal()">Cancel</button>
      <button tc-button [view]="'info'" [disabled]="appointmentForm.invalid" (click)="addAppointment(appointmentForm)">
        Add appointment
      </button>
    </div>
  </ng-template>
</ng-container>
<!-- end Modal window -->
